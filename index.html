<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Aitividade 4</title>
</head>
<body>
    <h1>Atividade 4</h1>
    <h4>Aluno: Murilo Cardoso dos Santos <br>RGM: 37977113</h4>
    <main>
        <div class="section">
            <h1>Calculo de área</h1>
            <p>Base:</p>
            <input type="number" name="base" id="baseInput" />
            <p>Altura:</p>
            <input type="number" name="height" id="heightInput" />
            <button type="button" id="areaButton">Calcular</button>
            <p id="areaResult"></p>
        </div>
        <div class="section">
            <h1>Calculo da média entre três números</h1>
            <p>valor 1:</p>
            <input type="number" name="valor1" id="iv1" />
            <p>valor 2:</p>
            <input type="number" name="valor2" id="iv2" />
            <p>valor 3:</p>
            <input type="number" name="valor3" id="iv3" />
            <button type="button" id="mediaButton">Calcular</button>
            <p id="mediaResult"></p>
        </div>
        <div class="section">
            <h1>Calculo da média UNICSUL</h1>
            <p>Nota a1:</p>
            <input type="number" id="a1" max="5">
            <p>Nota prova parcial:</p>
            <input type="number" id="parcial" max="3">
            <p>Nota trabalhos:</p>
            <input type="number" id="trabalhos" max="2">
            <button type="button" id="mUnicsulButton">Calcular</button>
            <p id="mUnicsulResult"></p>
        </div>
    </main>
</body>
</html>
